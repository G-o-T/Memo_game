<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <script src="./src/script.js" defer></script>
    <title>Memory Game</title>
</head>
<body class="bg-violet-950">
    <header class="my-4">
        <div class="container my-0 mx-auto xl flex justify-between content-center">
            <div class="flex font-bold text-lg select-none">
                <p class="text-teal-400">M</p>
                <p class="text-violet-400">C</p>
                <p class="text-pink-600">G</p>
                <p class="text-yellow-400">â‡„</p>
            </div>
            <h1 class="text-violet-400 text-2xl font-bold text-right">Memory cards game</h1>
        </div>
    </header>
    <main class="main relative z-10 mb-8">
        <div class="container my-0 mx-auto xl">
            <section class="flex flex-col">
                <div class="field grid grid-cols-[1fr_1020px] gap-x-52 mt-10">
                    <div class="flex flex-col">
                        <form class="form cards-number">
                        </form>
                        <div class="my-10 flex flex-col gap-2">
                            <p class="text-violet-400 font-bold">Time</p>
                            <div class="timer flex justify-center border border-violet-500 rounded-md bg-transparent text-violet-500 py-2 font-medium">
                                <p class="hour">00</p>
                                <p class="px-1"> : </p>
                                <p class="min">00</p>
                                <p class="px-1"> : </p>
                                <p class="sec">00</p>
                            </div>
                        </div>
                        <div id="btns" class="mt-10 flex flex-col gap-2">
                            <button data-action ="start" class="start-btn border border-pink-500 text-pink-500 rounded-md py-2 font-bold hover:bg-pink-500 hover:text-violet-950 transition-colors active:border-pink-600 active:bg-pink-600">Start game</button>
                            <button data-action = "reset" class="reset-btn border border-violet-500 text-violet-500 rounded-md py-2 font-bold hover:bg-violet-500 hover:text-violet-950 transition-colors active:border-violet-600 active:bg-violet-600">Reset</button>    
                        </div>
                   </div>
                        <div id="block" class="cards flex flex-wrap content-start gap-3 perspective">
                    </div>
                </div>
            </section>
        </div>
        <div class="modal hidden">
            <div class="fixed inset-0 bg-violet-950 bg-opacity-75 transition-opacity"></div>
            <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
                <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
                    <div class="relative transform overflow-hidden rounded-lg bg-yellow-200 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
                        <div class=" px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                            <div class="sm:flex sm:items-start">
                                <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                                    <h3 class="text-base font-semibold leading-6 text-pink-700" id="modal-title">You have won!</h3>
                                    <div class="mt-2">
                                        <p class="text-sm text-gray-800">Congratulations on the victory!</p>
                                    </div>
                                    <div class="mt-2 flex gap-1">
                                        <p class="text-sm text-gray-800">You have collected</p>
                                        <p class="modal-cards text-sm text-gray-800"></p>
                                        <p class="modal-time text-sm text-gray-800"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                            <button type="button" data-action="new" class="new-btn border border-pink-500 text-pink-500 rounded-md py-2 px-6 font-bold hover:bg-pink-500 hover:text-yellow-200 transition-colors active:border-pink-600 active:bg-pink-600">Start new game</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
   
</body>
</html>
